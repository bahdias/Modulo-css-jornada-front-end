<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            CSS
        </title>
        
        <style>
            
            p{
                color: red;
            }
            
            .nova-cor{
                color: blue;
            }
            
            #nova-cor-id1 ,
            #nova-cor-id2 {
                color: aqua;
            }
        </style>
    </head>
    <body>
        <!---0.0.0.1-->
        <p>Texto 1.</p>
        <!--0.0.1.1-->
        <p class="nova-cor">Texto 2.</p>
        <!--0.1.0.1-->
        <p id="nova-cor-id1">Texto 3.</p>
        <!--0.1.1.1-->
        <p id="nova-cor-id2" class="nova-cor">Texto 4.</p>
        <!--1.1.1.1-->
        <p id="nova-cor-id2" class="nova-cor" style="color:green;">Texto 5.</p>
    </body>
</html>
