<html>
    <head>

            }
            .container{
                background: red;
            }
            #texto-1{
                color: white;
            }
            #texto-2{
                color: burlywood;
                padding: 30px;
            }

    </head>

        <article>
            <section class="container">
                <p id="texto-1">
                    Aqui é um novo texto
                </p>
            </section>
            <section class="container">
                <p id="texto-2">
                    Aqui é um novo texto
                </p>
            </section>
        </article>
    </body>
</html>
